</head>
<body>
    <h1>Data Processing App</h1>

    <section id="withoutWorker">
        <h2>Processing Without Worker</h2>

        <button id="WithoutWokerbgButton">Toggle Background Color</button>
        <p id="withoutWorkerTime"></p>

    <script src="main.js"></script>
